  summary: >-
    Adds a safe subset of the C# standard library to the policy.

    The aim of this method is to provide a sensible default whitelist that

    ensures any loaded assemblies cannot gain access to the host system.

    Specifically, the following APIs are excluded from this whitelist:

    <ul><li>Cause undefined behavior</li><li>Access the filesystem</li><li>Access the network</li><li>Access other OS-specific resources (such as processes or pipes)</li><li>Allow for loading other code without verification (such as <code>System.Reflection.Emit</code>)</li></ul>
